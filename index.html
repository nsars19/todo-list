<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
</head>
<body>
  <header>
    <span class="title">
      <h1>To-Do-er</h1>
    </span>
    <span class="nav">
      <span id="bar1"></span>
      <span id="bar2"></span>
      <span id="bar3"></span>
    </span>
  </header>
  <div class="sidebar" data-sidebar-active="false">
    <div class="new-project">
      <h2 id="createProject">
        New Project 
        <span class="icon">+</span>
      </h2>
    </div>
    <div class="projects">
      <div class="project">
        <div class="border-left"></div>
        <h3 class="project-title">Default text meant to take up a bunch of room BOOOOOOOOY</h3>
        <div class="border-bottom"></div>
      </div>
      <div class="project">
        <div class="border-left"></div>
        <h3 class="project-title">Default</h3>
        <div class="border-bottom"></div>
      </div>
      <div class="project">
        <div class="border-left"></div>
        <h3 class="project-title">Default</h3>
        <div class="border-bottom"></div>
      </div>
      <div class="project">
        <div class="border-left"></div>
        <h3 class="project-title">Default</h3>
        <div class="border-bottom"></div>
      </div>
      <div class="project">
        <div class="border-left"></div>
        <h3 class="project-title">Default</h3>
        <div class="border-bottom"></div>
      </div>
    </div>
  </div>
  <div class="project-focused">
    <h1 class="title">this is the title</h1>
    <div class="todos">
      <div class="todo" id="1">
        <h3 class="title">get hummus</h3>
        <div class="todo-notes" data-note-active="false">
          <h3 class="note-title">get hummus</h3>
          <p class="note">get red pepper hummus</p>
          <p class="note">cedar's brand too</p>
        </div>
      </div>
      <div class="todo">
        <h3 class="title">get chips</h3>
        <div class="todo-notes" data-note-active="false"></div>
      </div>
      <div class="todo">
        <h3 class="title">eat chips & hummus</h3>
        <div class="todo-notes" data-note-active="false"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
