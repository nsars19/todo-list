<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-er</title>
</head>
<body>
  <header>
    <span class="title">
      <h1>To-Do-er</h1>
    </span>
    <span class="nav">
      <span id="bar1"></span>
      <span id="bar2"></span>
      <span id="bar3"></span>
    </span>
  </header>
  <div class="sidebar" data-sidebar-active="false">
    <div class="new-project">
      <h2 id="createProject">
        New Project 
        <span class="icon">+</span>
      </h2>
    </div>
    <div class="projects"></div>
  </div>
  <div class="project-focused">
    <h1 class="focused-title"></h1>
    <div class="todos"></div>
  </div>
  <div class="bottom-controls">
    <div class="new-todo">
      <p>todo+</p>
    </div>
    <div class="complete-all">
      <p>complete all</p>
    </div>
    <div class="delete-all">
      <p>delete all</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
